<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->  
</head>
<body>
<div id="wrapper">
<div id="header" class="container">
  <div class="logo">
    <a href="#">Bibnet</a>
  </div> <!-- logo -->
</div> <!-- header -->

<div id="main">
  <div class="container">
	  <h1 class="title">Al een profiel?<br />Meld je aan.</h1>
	  <div class="row">
	    <div class="col-md-3 sidebar-first">
	    </div> <!-- sidebar-first -->
	    <div class="col-md-9 main-content">
	      <div class="inner clearfix">
			    <div class="col-md-6 alpha omega">
				    <form method="post">
				      <div class="form-item form-item-text">
					      <label for="email">E-mailadres of gebruikersnaam</label>
					      <input type="text" class="form-text" name="email" id="email" />
					    </div>
					    <div class="form-item form-item-password">
					      <label for="password">Paswoord</label>
					      <input type="password" class="form-password" name="password" id="password" />
					    </div>
					    <div class="form-item form-item-checkbox clearfix">
					      <input type="checkbox" name="remember" id="remember" class="form-checkbox" />
					      <label for="remember"><span></span>Aangemeld blijven</label>
					    </div>
					    <div class="form-item">
					      <input type="submit" name="submit" id="submit" class="form-submit blue" value="Aanmelden" />
					    </div>
				    </form>
				    <a href="#" class="extra">Paswoord vergeten?</a>
			    </div>
			  </div> <!-- inner -->
			</div> <!-- main-content -->
	  </div> <!-- row -->
  </div> <!-- container -->
  
</div> <!-- main -->


</div> <!-- wrapper -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</body>
</html>
