<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
<div id="wrapper">
<div id="header" class="container">
  <div class="logo">
    <a href="#">Bibnet</a>
  </div> <!-- logo -->
</div> <!-- header -->

<div id="main">
  <div class="container">
	  <h1 class="title">Koppel je ticket.</h1>
	  <div class="row">
	    <div class="col-md-3 sidebar-first">
	    </div> <!-- sidebar-first -->
	    <div class="col-md-9 main-content">
	      <div class="inner clearfix">
			    <div class="col-md-6 alpha omega">
			      <p>Haal je Mijn Bibliotheek-ticket in je bibliotheek.</p>
				    <form method="post">
				      <div class="form-item">
					      <label for="ticket">Ticketcode</label>
					      <input type="text" class="form-text" name="ticket" id="ticket" />
					    </div>
					    <div class="form-item">
					      <input type="submit" name="submit" id="submit" class="form-submit red next" value="Ga verder" />
					    </div>
					    <div class="form-item">
					      <a href="#" class="button blue previous">Vorige</a>
					    </div>
				    </form>
			    </div>
			  </div> <!-- inner -->
			</div> <!-- main-content -->
	  </div> <!-- row -->
		<div class="row">
	    <div class="col-md-6">
		    <ul class="steps steps-3">
		      <li class="step step-0 first active">Stap</li>
		      <li class="step step-1 inactive"><a href="#">1<span class="extra resp-false">. Koppel je ticket</span></a></li>
		      <li class="step step-2 inactive"><a href="#">2<span class="extra resp-false">. Maak een nieuw profiel</span></a></li>
		      <li class="step step-3 inactive"><a href="#">3<span class="extra resp-false">. Gegevens ingeven</span></a></li>
		    </ul>
	    </div>
	  </div> <!-- row -->
  </div> <!-- container -->
  
</div> <!-- main -->


</div> <!-- wrapper -->
