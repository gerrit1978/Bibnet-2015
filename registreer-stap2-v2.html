<div id="wrapper">
<div id="header" class="container">
  <div class="logo">
      <a href="/portal/rest/user/dashboard">
      <h1>Mijn Bibliotheek</h1>
      <h2>Al jouw bibliotheekdiensten op &eacute;&eacute;n plaats</h2>
      </a>
  </div> <!-- logo -->
</div> <!-- header -->

<div id="main">
  <div class="container">
	  <h1 class="title">Nieuw? Registreer je nu.</h1>
	  <div class="row">
	  <div class="col-md-12">
      <ul class="steps steps-2 clearfix">
        <li class="step step-0 first active">Stap</li>
        <li class="step step-1 inactive"><a href="#">1<span class="extra resp-false">. Koppel je bibliotheekkaart</span></a></li>
        <li class="step step-2 inactive"><a href="#">2<span class="extra resp-false">. Maak een nieuw profiel</span></a></li>
        <li class="step step-3 last inactive"><a href="#">3<span class="extra resp-false">. Maak een nieuw profiel</span></a></li>
      </ul>
    </div>
	  
	    <div class="col-md-12 main-content">
	      <div class="inner clearfix">
	        <div class="row">
	         <div class="col-md-6">
	           <h2>Koppel je lidmaatschap</h2>	         
  				    <form method="post">
  				      <div class="form-item">
  					      <label for="bibkaartnummer">Bibliotheekkaartnummer<a href="#" class="tooltipinit" data-placement="left" data-toggle="tooltip" title="hier komt de dynamische informatie/tooltip over het bibliotheekkaartnummer">?</a></label>
  					      <input autocomplete="off" type="text" class="form-text" name="bibkaartnummer" id="bibkaartnummer" />
  					    </div>
  				      <div class="form-item">
  					      <label for="paswoord">Paswoord van je bibliotheekkaart<a href="#" class="tooltipinit" data-placement="left" data-toggle="tooltip" title="hier komt de dynamische informatie/tooltip over het paswoord">?</a></label>
  					      <input autocomplete="off" type="text" class="form-text" name="paswoord" id="paswoord" />
  					    </div>

						    <div class="form-item">
						        <input type="submit" name="submit" id="submit" class="equal-width form-submit blue" value="Volgende" />
						    </div>
						    <div class="form-item">
						        <input type="submit" name="submit" id="submit" class="equal-width form-submit grey" value="Terug" />
						    </div>
  				    </form>
				    </div>
				  </div> <!-- row -->
	        <div class="clearfix"></div>
          <div class="row line">   
  	        <div class="col-md-4">Mijn Bibliotheek al gebruikt?</div>
		        <div class="col-md-4"><a href="#" class="button grey">Meld aan</a></div>
	        </div>
				  
				</div> <!-- inner -->
		  </div> <!-- main-content -->
		</div> <!-- row -->
  </div> <!-- container -->
  
</div> <!-- main -->
